<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>时间选择插件</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="calendar.css">
    <style media="screen">
      .main {
        margin: auto;
        width: 400px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>
    <script src="Calendar.js"></script>
    <script type="text/javascript">
    'use strict'
      var main = document.querySelector('.main')
      var calendar = new Calendar(main)
      // 启动日历插件
      calendar.start()
    </script>
  </body>
</html>
